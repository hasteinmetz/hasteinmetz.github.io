<!DOCTYPE HTML>
{% include header.html %}
<html>
  <head>
    <meta name="google-site-verification" content="AWRwPyqaQPcVwUDaChKxc68D2tGveyxKpdiKaj5R7VA" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <title>{{ page.title }} | Hillel Steinmetz</title>
    <style>
    body {
      background-color: #FFFFFF;
    }

    h1 {
      font-family: "Trebuchet MS", Helvetica, sans-serif;
      font-size:45px;
      letter-spacing: 4px;
      word-spacing: 8px;
      margin-bottom: 1%;
      margin-left: 5%;
      margin-right: 5%;
      text-align: center;
    }
    h2 {
      font-family: "Trebuchet MS";
      font-size:36px;
      letter-spacing: 5px;
      word-spacing: 8px;
      margin-bottom: 2%;
      margin-left: 5%;
      margin-right: 5%;
      text-align: center;
    }
    p {
      font-family: "Trebuchet MS", Helvetica, sans-serif;
      font-size:18px;
      word-spacing: 2px;
      line-height: 1.5;
      margin-left: 20%;
      margin-right: 20%;
     }
     p.main {
     font-family: "Trebuchet MS", Helvetica, sans-serif;
     font-size:18px;
     word-spacing: 2px;
     line-height: 1.5;
     margin-left: 5%;
     margin-right: 5%;
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .block {
      display: inline-block;
      width: 5px;
      height: 5px;
      margin-left: 7px;
      margin-right: 7px;
      background-color: black;
    }
    .container  {
      text-align: center;
      margin-bottom: 2%;
    }
    div.image{
      height: 50vh;
      width: 80vw;
      margin:auto;
      align-items: center;
      justify-content: center;
      display: inline-block;
    }
    div.pdf{
      text-align: center;
      display: block;
      margin: auto;
      height: 80vh;
      width: 80vw;
    }
    .email-outer{
      border-radius: 10px;
      color: solid black;
      padding: 18px;
      margin: auto;
      width: 55%;
      height: 55%;
      border: 2px solid black;
      text-align: center;
      margin-bottom: 2%;
      box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
    }
    .email-inner{
      border-radius: 10px;
      font-family: "Trebuchet MS", Helvetica, sans-serif;
      font-size:18px;
      word-spacing: 4px;
      letter-spacing: 2px;
      line-height: 1.5;
      margin: auto;
      width: 90%;
      height: 90%;
      padding: 10px;
      text-align: left;
    }
    textarea{width: 100%}
    .center{
      text-align: center;
      margin: auto;
    }
    button.submit{
      width: 90%;
      background-color: #4d6093;
      color: #FEFEFE;
      overflow: hidden;
      padding: 14px 24px;
      text-decoration: none;
      font-size: 18px;
      letter-spacing: 3px;
      word-spacing: 6px;
      font-family: "Trebuchet MS", Helvetica, sans-serif;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    button.submit:hover{
      background-color: #2850CE;
      box-shadow: inset 0 12px 24px 0 rgba(0, 0, 0, 0.2);
    }
    p.mobile{
      font-family: "Trebuchet MS", Helvetica, sans-serif;
      font-size:18px;
      word-spacing: 2px;
      line-height: 1.5;
      margin-left: 5%;
      margin-right: 5%;
      text-align: center;
      display: none;
    }
    div.resume{
      font-family: "Book Antiqua";
      font-size:18px;
      word-spacing: 2px;
      margin-right: 12%;
      margin-left: 12%;
      margin-bottom: 2%;
      line-height: 1.5;
      text-align: left;
    }
    p.resume{
      font-family: "Book Antiqua";
      font-size:18px;
      word-spacing: 2px;
      margin-right: 12%;
      margin-left: 12%;
      margin-top: 1px;
      margin-bottom: 1px;
      line-height: 2;
      text-align: left;
    }
    h3 {
      font-family: "Book Antiqua";
      font-size:24px;
      word-spacing: 2px;
      letter-spacing: 4px;
      text-align: left;
      margin-bottom: : 2px;
    }
    .mobilecont{
      text-align: center;
      display:none;
      margin-bottom: 2%;
    }
    .mobileblock {
      width: 5px;
      height: 5px;
      margin-left: 7px;
      margin-right: 7px;
      background-color: black;
      display:none;
    }

    * {
      box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */
    .column1 {
      width: 40%;
      float: left;
      padding: 20px 10px 20px 7%;
    }

    .column2 {
      width: 60%;
      float: left;
      padding: 20px 7% 20px 10px;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    input[type="text"]{
      font-family: "Trebuchet MS"
    }

    @media only screen and (min-width: 200px) and (max-width:700px) {
      p {margin-left: 5%; margin-right: 5%; font-size:16px}
      p.mobile{display: block;}
      .mobilecont{display: block;}
      .mobileblock{display: inline-block;}
      div.email{margin-left: 5%; margin-right: 5%; font-size:16px}
      .column1{width:100%; padding: 2% 5% 2% 5%}
      .column2{width:100%; padding: 2% 5% 2% 5%}
      img{max-height: 40vh}
      div.resume{margin-left: 5%; margin-right: 5%}
      div.resume{font-size:16px;}
      div.pdf{display: none;}
      .email-outer{width: 90%}
    }
    </style>
    {% seo %}
  </head>
  <body>
    {{ content }}
  </body>
  </div>
</html>
