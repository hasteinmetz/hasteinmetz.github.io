<!DOCTYPE HTML>
<html>
  <head>
    <meta name="google-site-verification" content="AWRwPyqaQPcVwUDaChKxc68D2tGveyxKpdiKaj5R7VA" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <style>
    body {
      margin:0;
      background-color: #F5E8D8;
    }
    .topnav {
      overflow: hidden;
      background-color: rgba(175, 165, 140, .9);
      border-bottom: 4px rgba(175, 165, 140, .9);
    }

    .topnav a {
      float: left;
      color: #FEFEFE;
      text-align: center;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 20px;
      letter-spacing: 2px;
      font-family: "Verdana";
      border-bottom: 4px rgba(175, 165, 140, .9);
    }

    .topnav a:hover {
      background-color: rgba(175, 165, 140, 1);
      color: maroon;
      padding: 12px 24px;
      font-family: "Verdana";
      border-bottom: 4px solid grey;
    }

    .topnav a.active {
      background-color: rgba(120, 61, 80, 1);
      padding: 12px 24px;
      color: white;
      border-bottom: 4px solid grey;
    }

    div.desktop{
      display: block;
    }

    .name{
      float: right;
      background-color: rgba(120, 61, 80, 0.6);
      color: #FEFEFE;
      overflow: hidden;
      text-align: center;
      padding: 14px 24px;
      text-decoration: none;
      font-size: 20px;
      letter-spacing: 3px;
      word-spacing: 6px;
      font-family: "Verdana";
      z-index: 1;
    }

    div.btncontainer{
      text-align: center;
      justify-content: center;
      border: none;
      background-color: transparent;
    }

    .dropbtn {
      border: none;
      background-color: transparent;
      color: maroon;
      padding: 14px 14px;
      font-size: 20px;
      font-weight: bolder;
      letter-spacing: 2px;
      font-family: "Verdana";
    }

    .dropbtn:hover, .dropbtn:focus{
      padding: 14px 14px;
      border: none;
      font-weight: bolder;
      background-color: rgba(120, 61, 80, 1);
      color: #FEFEFE;
      font-family: "Verdana";
    }

    div.dropdown {
      position: absolute;
      display: none;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(175, 165, 140, .9);
      color: #FEFEFE;
      float: left;
      text-align: center;
      text-decoration: none;
      font-size: 20px;
      letter-spacing: 2px;
      padding: 12px 24px;
      font-family: "Verdana";
      border-bottom: 4px rgba(175, 165, 140, .9);
      min-width: 160px;
      overflow: hidden;
      z-index: 1;
    }

    .dropdown-content a {
      float: left;
      color: #FEFEFE;
      text-align: center;
      min-width: 160px;
      text-decoration: none;
      font-size: 16px;
      letter-spacing: 2px;
      font-family: "Verdana";
      border-bottom: 4px rgba(175, 165, 140, .9);
      z-index: 1;
    }

    .dropdown-content a.active {
      background-color: rgba(120, 61, 80, 1);
      border-bottom: 4px solid grey;
      min-width: 160px;
    }

    .dropdown a:hover {
      background-color: white;
      color: maroon;
      font-family: "Verdana";
    }

    h1 {
      font-family: "Verdana";
      font-size:45px;
      letter-spacing: 4px;
      word-spacing: 8px;
      margin-bottom: 1%;
      margin-left: 5%;
      margin-right: 5%;
      text-align: center;
    }
    h2 {
      font-family: "Verdana";
      font-size:30px;
      letter-spacing: 4px;
      word-spacing: 8px;
      margin-bottom: 2%;
      margin-left: 5%;
      margin-right: 5%;
      text-align: center;
    }
    p {
      font-family: "Verdana";
      font-size:18px;
      word-spacing: 2px;
      line-height: 1.5;
      margin-left: 20%;
      margin-right: 20%;
     }

     .show {display: block;}

     @media only screen and (min-width: 200px) and (max-width:700px) {
       div.dropdown{display: block;}
       div.desktop{display: none;}
       .name{padding: 14px 18px;
             font-size: 20px;
             letter-spacing: 1px;
             word-spacing: 2px;}
     }
  </style>
  </head>
  <body>
  <div class="topnav">
    <div class="name">
       Hillel Steinmetz
    </div>
    <div class="desktop">
     
       <a href="http://localhost:4000">Home</a>
     

     
       <a href="/about.html">About Me</a>
     

     
       <a href="/resume.html" class="active">Resume</a>
     
   </div>
    <div class="dropdown">
      <div class="btncontainer">
      <button onclick="myFunction()" class="dropbtn">|||</button>
    </div>
        <div id="myDropdown" class="dropdown-content">
           
             <a href="http://localhost:4000">Home</a>
           

           
             <a href="/about.html">About Me</a>
           

           
             <a href="/resume.html" class="active">Resume</a>
           
         </div>
       </div>
     </div>
  </div>
  <script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i <  dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    </script>
  </body>
</html>
