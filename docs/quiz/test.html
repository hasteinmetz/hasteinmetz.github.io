      function randomno(n){
        var num = Math.floor(Math.random() * n);
        return num;
      }

      function removeelem(arr, e){
        for(i= 0; i < arr.length; i++){
          if (arr[i] === e) {
              var arr1 = arr.slice(0,i);
              var arr2 = arr.slice(i+1,arr.length);
              return(arr1.concat(arr2));
          }
        }
      return(arr);
      }

      function removelang(str){
        string = split(str);
        result = [];
        var resstring = ""
        for(i=0;i<string.length;i++){
          tmp = string[i];
          tmp.toLowerCase();
          if(tmp!="language"&tmp!="languages"){
            result.push(tmp);
          }
        }
        for(j=0;j<result.length;j++){
          resstring = resstring + result[j]
        }
        return(resstring)
      }

      function filterlanguages(obj, prop, predicate) {
        var keys = Object.keys(obj);
        var newobj = {};
        for (key in keys){
          lang = keys[key]
          var tmp = obj[lang]
          if(prop in tmp && predicate(tmp)){
            newobj[lang] = tmp;
          }
        }
        return(newobj)
      }

        console.log("filtered by: ", difficultyallowed(), " no. languages:", keys.length)

      function randomq(){
        var language = filt()
        var difficultyarr = difficultyallowed(numcorrect)
        var languagefam = languages[language]["mainfam"];
        moreinfo = languages[language]["link"];
        console.log("link = ", moreinfo)
        if(languagefam=="Austroasiatic\n\nCentral Mon-KhmerKhmer"){

        }
        if(languagefam != "NA" && languagefam != "cant" && !prevq.includes(language)){
          if(difficultyarr.includes(languages[language]["difficulty"])){
            return([language, languagefam]);

        }
        else {
          return(randomq());

      function exceptions(fam){
        if(fam=="NA" || fam.toLowerCase()=="unclassified" ||
        fam.toLowerCase()=="N" || fam.length < 4){
          return(0);
        } else {
          return(1);
        }
      }

      var indoeur = ["Slavic", "Baltic", "Romance", "Germanic", "Indo-Aryan", "Iranian", "Celtic"]
      var ncongo = ["Bantu"]
      var afroa = ["Semitic"]

      function famexcept(lang, fam){
        if((fam=="Indo-European" || fam=="Indo\u2013European" || fam.includes("uropean")) && indoeur.includes(lang)){
          return(1);
        }
        if((fam=="Niger\u2013Congo" || fam.includes("ongo")) && ncongo.includes(lang)){
          return(1);
        }
        if((fam=="Afro-Asiatic" || fam.includes("fro")) && afroa.includes(lang)){
          return(1);
        }
        return(0);
      }

      function randomans(array, d){
        if(d=="easy"){
          var l1 = filterlanguages(languages, "difficulty", (a) => sensible.includes(a["difficulty"]));
        } else {
          var l1 = filterlanguages(languages, "difficulty", (a) => sensible.includes(a["difficulty"]));
        }
        console.log("filtered: ", l1)
        var keys = Object.keys(l1);
        var ran_key = randomno(keys.length);
        var ran_lang = String(keys[ran_key]);
        var tmp = l1[ran_lang]["mainfam"];
        var famex = famexcept(tmp, array[0])
        console.log("Family Except:" + famex + " " + tmp + array[0])
        if(array.includes(tmp) || exceptions(tmp)==0 || famex==1){
          return randomans(array, d);
        }
        var di = l1[ran_lang]["difficulty"];
        if(!sensible.includes(di)){
          return randomans(array, d);
        }
        console.log("tmp", tmp)
        if(tmp.toLowerCase()=="language isolate"){
          tmp = "Language Isolate";
        }
        console.log("randomans1: " + String(tmp))
        return tmp
      };

      function randomc(){
        var language = filt_cust((a) => a["vplaces"]!="NA")
        console.log("places = ", language)
        var difficultyarr = difficultyallowed(numcorrect);
        if(languages[language]["vplaces"]=="NA" || languages[language]["vplaces"][0]=="NA"){
          return(randomc())
        } else {
          var places = languages[language]["vplaces"]
          var place = languages[language]["vplaces"][0]
          var pre = place.slice(0,3)
          if(language.includes(pre)){
            return(randomc())
          }
        }
        moreinfo = languages[language]["link"];
        console.log("link = ", moreinfo)
        if(!prevq.includes(language) && place!="NA"){
          if(difficultyarr.includes(languages[language]["difficulty"])){
            return([language, places]);
          } else {
            return(randomc());
          }
        }
        else {
          return(randomc());
        }
      };

      function findc(array, d, otherplaces){
        if(d=="easy"){
          var l1 = filterlanguages(languages, "difficulty", (a) => sensible.includes(a["difficulty"]));
        } else {

        }
        console.log("filtered: ", l1)
        var keys = Object.keys(l1);
        var ran_key = randomno(keys.length);
        var ran_lang = String(keys[ran_key]);
        var place = l1[ran_lang]["vplaces"][0];
        var corplace = otherplaces[0];
        var lang2 = ran_lang.split(" ")[0]
        if(lang2 in lang_js){
          var lang_js_places = lang_js[lang2]
        } else {
          var lang_js_places = ["NA"]
        }
        if(array.includes(place) || otherplaces.includes(place) || place=="N" || lang_js_places.includes(place)){
          return findc(array, d, otherplaces);
        }
        console.log("ans", place)
        return place
      }

      function checkendo(arr){
        for(i=0;i<arr.length;i++){
          if(arr[i].includes("(easy)")){
            return("T")
          } else {
            return("F")
          }
        }
      }

      function randomn(){
        var language = filt()
        console.log("places = ", language)
        var difficultyarr = difficultyallowed(numcorrect);
        if(languages[language]["endonym"]=="NA" || checkendo(languages[language]["endonym"])){
          return(randomn())
        } else {
          var endos = languages[language]["endonym"]
        }
        moreinfo = languages[language]["link"];
        console.log("link = ", moreinfo)
        if(!prevq.includes(language)){
          if(difficultyarr.includes(languages[language]["difficulty"])){
            return([endos, language]);
          } else {
            return(randomn());
          }
        }
        else {
          return(randomn());
        }
      };

      function subarray(array, start, finish){
        var tmp = array;
        return tmp.slice(start, finish);
      }

      function randomqtype(){
        var ran_key = randomno(2);
        var questiontypes = ["where", "what", "name"]
        return(questiontypes[ran_key]);
      };

      function makearray(num){
        array = []
        for(i = 1;i < num+1; i++){
          array.push(i);
        }
        return(array)
      };

      function diffhelp(){
        j = 1
        for(i=0;i<amount.length;i++){
          if(numcorrect > amount[i]){
            j++;
          }
        }
        return(j)
      }

      function difficultyallowed(){
        j = diffhelp()
        m = Math.max(0, j-2)
        var tmp = difficulty
        return(tmp.slice(m,j));
      }

      function determinescore(){
        j = diffhelp()
        return(100 * j)
      }

      var amount = [5, 20, 30, 50, 75, 100];

      var prevq = [];

      var numcorrect = 0;

      var lives = 3;

      var score = 0;

      var highscore = 0;

      var qno = 5;

      var qarray = makearray(qno);

      function randompos(init, ref){
        if(ref.length>0){
          position = randomno(ref.length);
          pos = init[position];
          newref = removeelem(ref, ref[position]);
          newinit = removeelem(init, pos);
          array1 = [pos];
          if(ref.length===1) {
            return(array1)
          } else {
            return (array1.concat(randompos(newinit, newref)));
          }
        }
      }

      function getquestion1(){
        var array = []
        var ques = randomq()
        var dif;
        if(numcorrect < 37){
          dif = "easy"
        } else {
          dif = "tough"
        }
        array.push(String(ques[1]))
        for(i=0; i < (qno - 1); i++){
          tmp = randomans(array, dif);
          array.push(tmp);
        }
        console.log("getquestion " + String(ques[0]) + " " + String(array))
        return([ques[0], array]);
      };

      function getquestion2(){
        var array = []
        var ques = randomc()
        var dif;
        if(numcorrect < 37){
          dif = "easy"
        } else {
          dif = "tough"
        }
        array.push(String(ques[1][0]))
        for(i=0; i < (qno - 1); i++){
          tmp = findc(array, dif, ques[1]);
          array.push(tmp);
        }
        console.log("getquestion " + String(ques[0]) + " " + String(array))
        return([ques[0], array]);
      };

      function getquestion3(){
        var array = []
        var ques = randomn()
        var dif;
        if(numcorrect < 37){
          dif = "easy"
        } else {
          dif = "tough"
        }
        array.push(String(ques[1]))
        for(i=0; i < (qno - 1); i++){
          tmp = randomans(array, dif);
          array.push(tmp);
        }
        console.log("getquestion " + String(ques[1]) + " " + String(array))
        return([ques[0], array]);
      };

      function getquestion(){
        type = randomqtype()
        if(type=="name"){
          return(getquestion3())
        }
        if(type=="where"){
          return(getquestion2())
        }
        else {
          return(getquestion1())
        }
      }

      function makeplural(str, key){
        if(key=="sg"){
          return(str)
        } else {
          var newstr
          strprime = str.replace(" does ", " do ")
          newstr = strprime.replace(" is ", " are ")
          return(newstr)
        }
      }

      function islangthere(la){
        if(language.includes("language")){
          return(la)
        } else {
          newla = la.concat(" language")
          return(newla)
        }
      }

      function setqtext(num, answers, language){
        if(language.includes("languages")){
          var plur = "pl"
        } else {
          var plur = "sg"
        }
        if(type=="what"){
          lan = islangthere(language)
          desiredstr = "What <u>family</u> does the " + lan + " belong to?"
          stri = makeplural(desiredstr, plur)
          document.getElementById("question").innerHTML = stri;
        }
        if(type=="where") {
          lan = islangthere(language)
          desiredstr = "The " + lan + " is spoken in which of the following <u>countries</u>?";
          stri = makeplural(desiredstr, plur)
          document.getElementById("question").innerHTML = stri;
        }
        if(type=="name"){
          if(Array.isArray(language)){
            console.log("Endonym works!")
            var endonyms = ""
            mx = Math.min(language.length, 3)
            for(i=0;i<mx;i++){
              endonyms.concat(language[i],"<br>")
            }
            document.getElementById("question").innerHTML = "What language is shown in the <u>text</u> below?<br><br>" + endonyms
          } else {
            nextquestion()
          }
        }
        for(i=1;i<num+1;i++){
          string = "q." + String(i);
          j = i - 1;
          console.log(string)
          document.getElementById(string).textContent = answers[j];
        }
      };

      var language;
      var correct;
      var answers;
      var feedback;
      var type;
      var mod = document.getElementsByClassName("modal")[0];

      function replacetext(){
        var q = getquestion();
        if(type=="what" || type=="where"){
          language = q[0];
          prevq.push(language);
        } else {
          language = q[1][0];
          prevq.push(language);
        }
        correct = q[1][0];
        answers = randompos(q[1], qarray, q[1].length);
      };
      // need interactive elements (click, check correct, etc.)

      function getscore(){
        document.getElementById("score").innerHTML = "Score: " + String(score)
        document.getElementById("lives").innerHTML = "Lives: " + String(lives)
        document.getElementById("hscore").innerHTML = "High Score: " + String(highscore)
      };

      function load(){
        lives = 3;
        score = 0;
        qno = 5;
        document.getElementsByClassName("continue")[0].textContent = ">>"
        replacetext();
        setqtext(qno, answers, language)
        getscore();
        var x = document.getElementById("cover");
        x.style.display="none"
      }

      // don't listen to keyboard presses
      addEventListener("keydown", function(event) {
        if (mod.classList.contains('show') && lives==0) {
          togglemodal();
          numcorrect = 0;
          load();
          return;
        }
        else if (mod.classList.contains('show')) {
          togglemodal();
          return;
        }
        else {
          return;
        }
      });
      addEventListener("keyup", function(event) {
        return;
      });

      // Click events
      window.onclick = function(event) {
        if (event.target.matches('button.submit')) {
          ref = "Read more about " + language + " on <a href=" + moreinfo + " target=\"_blank\">Wikipedia</a>";
          if(lives>0){
            if(event.target.textContent == correct){
              addition = determinescore()
              score = score + addition;
              numcorrect += 1;
              feedback = "Correct! Nice job :) <br>Current score: " + score
              removeblur(qno);
              togglemodal();
              nextquestion();
            } else {
              lives -= 1;
              if(lives>0){
                feedback = "Incorrect... Better luck on the next one! <br>Current score: " + score + "<br>The correct answer is: " + correct
                removeblur(qno);
                togglemodal();
                nextquestion();
              }
              else{
                document.getElementById("lives").innerHTML = "Lives: " + String(lives)
                document.getElementsByClassName("continue")[0].textContent = "Play Again?"
                feedback = "The correct answer is: " + correct + "<br>All out of lives :( <br>You scored: " + String(score)
                if(score > highscore){
                  highscore = score;
                  document.getElementById("hscore").innerHTML = "High Score: " + String(lives)
                }
                removeblur(qno);
                togglemodal();
              }
            }
          }
        }
        if (mod.classList.contains('show') && lives==0 && (event.target.matches('.continue') || event.target == mod)) {
          removeblur(qno);
          togglemodal();
          numcorrect = 0;
          load();
        }
        else if (mod.classList.contains('show') && (event.target.matches('.continue') || event.target == mod)) {
          removeblur(qno);
          togglemodal();
        }
      };

      function togglemodal(){
        console.log("modal activated")
        var f = document.getElementById("feedback")
        var l = document.getElementById("moreinfo")
        f.innerHTML = feedback;
        l.innerHTML = ref;
        mod.classList.toggle("show");
        removeblur(qno);
      }

      function nextquestion(){
        var x = document.getElementById("cover");
        x.style.display="block";
        replacetext();
        setqtext(qno, answers, language)
        getscore();
        x.style.display="none";
      }

      function removeblur(num){
        for(i=1;i<num+1;i++){
          string = "q." + String(i);
          j = i - 1;
          document.getElementById(string).blur();
        }
      }
